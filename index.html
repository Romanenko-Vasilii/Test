<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовое задание</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <main class="main">
        <div class="product">
          <div class="product__title">
            Reduslim
          </div>
          <!-- /.product__title -->
          <div class="picture product__picture">
            <img src="img/reduslim.png" alt="Reduslim" class="product__img">
          </div>
          <!-- /.picture product__picture -->
          <div class="product__title product__title--lower">
            ECO
          </div>
          <!-- /.product__title -->
        </div>
        <!-- /.product -->
        <div class="аpplication">
          <div class="title application__title">
            <div class="title__text">
              Сделай шаг <br> к выздоровлению
            </div>
            <!-- /. -->
          </div>
          <!-- /.application__title -->
          
          <form class="form application__form">
            <label class="label form__label">ваше <span class="label__text">имя</span> </label>
            <input type="text"  class="input form__input " placeholder="Алексей">
              <div class="phone form__phone">
                <label class="label form__label">ваш <span class="label__text label__text--phone">телефон</span> </label>
              <div class="phone__group">
                <input type="tel" name="userPhone"  class="input phone__tel" placeholder="+7 (123) 456 78-90">
                <div class="select__wrap">
                  <select  id="" class="select phone__select">
                    <option value="1" class="opt__ru">  </option>
                  </select>
                </div>
                <!-- /.select__wrap -->
              </div>
              <!-- /.form__group -->
              </div>
              
              
              <button class="button__form">
                Заказать <img src="img/Vector 2.svg" alt="" class="button__img">
              </button>
              <!-- /.button__form -->
          </form>
          <!-- /.form application__form -->
          
        </div>
        <!-- /.аpplication -->
      </main>
      <!-- /.main -->
    </div>
    <!-- /.wrapper -->
    
  </div>
  <!-- /.container -->
</body>
</html>
